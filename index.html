<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid" style="background-color:greenyellow">
      <a class="navbar-brand" href="#" style="font-size: 40px; margin-left: 150px"><img src="icon.png" alt="icon" height="50px" style="margin-right: 10px; margin-bottom: 10px"><b>Weather Check</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- <div class="conta">
    <h1 class="hed text-center">Weather Check</h1>
  </div> -->
  <div class="container">
    <h1 class="m4 text-center"><span id="cityname">Gandhinagar</span> City</h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Temprature</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h1>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Humidity</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="humidity"></span><small
                  class="text-muted fw-light">%</small></h1>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Wind Speed</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small
                  class="text-muted fw-light">m/s</small></h1>
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table text-center" style="border: 50px; color:blueviolet;">
          <thead>
            <tr>
              <th style="width: 25%;"></th>
              <th style="width: 25%;">Temprature<span>(&#8451;)</span></th>
              <th style="width: 25%;">Humidity <span>(%)</span></th>
              <th style="width: 25%;">Wind Speed <span>(m/s)</span></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="text-start">Moscow</th>
              <td><span id="temp2"></span></td>
              <td><span id="humidity2"></span></td>
              <td><span id="wind_speed2"></span></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">Busan</th>
              <td><span id="temp3"></span></td>
              <td><span id="humidity3"></span></td>
              <td><span id="wind_speed3"></span></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">London</th>
              <td><span id="temp4"></span></td>
              <td><span id="humidity4"></span></td>
              <td><span id="wind_speed4"></span></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">Delhi</th>
              <td><span id="temp5"></span></td>
              <td><span id="humidity5"></span></td>
              <td><span id="wind_speed5"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
  </html>
